version: '3'

services:
  db:
    image: postgres:9.6
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=wbooks-api
      - POSTGRES_PASSWORD=wbooks-api

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - 3000:3000
    depends_on:
      - db
    links:
      - db:db
    environment:
      - HOST=db
